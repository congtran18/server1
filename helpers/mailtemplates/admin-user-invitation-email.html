<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <title> </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://fonts.cdnfonts.com/css/proxima-nova?styles=44818" rel="stylesheet">

    <style type="text/css">
      .container {
        padding: 0;
        color: #000000;
        font-family: 'Proxima Nova', sans-serif;
        font-weight: 400;
      }

      .container {
        text-align: center;
      }
      .logo {
        margin-top: 30px;
        margin-bottom: 25px;
        width: 230px;
        height: 90px;
      }
      .round-border {
        border: 1px solid #44d62c;
        box-sizing: border-box;
        border-radius: 30px;
        width: 850px;
        height: 330px;
        margin: 0 auto;
      }
      .header-text {
        font-style: normal;
        font-weight: bold;
        font-weight: bold;
        font-size: 30px;
        line-height: 39px;
        width: 600px;
    	margin: auto;
        color: #000000;
        padding-top: 24px;
        padding-bottom: 12px;
      }
      .divide {
        width: 60px;
        height: 15px;
        background: #44d62c;
        border-radius: 100px;
        margin: 8px auto;
      }
      .content {
        font-size: 17px;
        line-height: 19px;
        text-align: center;
        width: 490px;
    	margin: auto;
        color: #6b6464;
        margin-top: 34px;
        margin-bottom: 40px;
      }
      .btn-reset {
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        color: #ffffff;
        text-decoration: none;
        width: 315px;
        padding: 18px 0;
        background: #44d62c;
        border-radius: 4px;
        display: inline-block;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <img
        class="logo"
        src="{{logo}}"
      />
      <div class="round-border">
        <div class="header-text">Hi {{name}}, You have been invited to the Trailer2You Admin Panel</div>
        <div class="divide"></div>
        <div class="content">
            Accept the invite then set a password in the panel to get access.
        </div>
        <a href="{{url}}" class="btn-reset">Accept Invite</a>
      </div>
    </div>
  </body>
</html>
